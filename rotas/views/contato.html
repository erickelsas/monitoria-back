<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Empresa XYZ</title>
    <!-- Não é necessário indicar a pasta, por conta do recurso estático utilizado na app.js -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
    <h1>Empresa XYZ</h1>
</header>

<nav>
    <a href="sobre">Sobre</a>
    <a href="detalhes">Detalhes</a>
    <a href="contato">Contato</a>
</nav>

<main>
    <h1>Contato</h1>
    <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
    
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</main>

<footer>
    <p>© 2024 Empresa XYZ. Todos os direitos reservados.</p>
</footer>

</body>
</html>
